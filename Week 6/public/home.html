<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/flexbox.css" />
    <link rel="stylesheet" href="./css/home.css" />
    
    <title>Home</title>
  </head>
  <body>

    <div class="grid-container">
      <div class="item1">
        
        <div class="mainnavbar">
          <a href="./about.html">About</a>
          <a href="./index.html" onclick="doLogout(event)">Logout</a>
        </div>
      </div>
      <div class="item2"></div>
      <div class="item3">
        <div class="mainlist">
          <div id="recipes">
            <div>Loading...</div>
          </div>
        </div>
      </div>
      <div class="item4">
        <div class="mainnavbar">
          <a href="#" onclick="openModal(event)">Add Recipe</a>
          <a href="#" onclick="makeGroceryList(event)">Show Grocry List</a>
        </div>
        <br></br>
        <div id="grocery-list">Waiting on you...</div>

      </div>
    </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form novalidate>
        <label for="recipe">
          <span>Recipe:</span><br>
          <input id="recipe" type="text" placeholder="Recipe Name" /><br>
        </label>
        <label for="ingrident" id="ingridentLabel">
          <span>Ingrident(s):  (add more:   </span>
          <input onclick="addIngrident(event)" id="addingrident" type="button" value="+"/>
          <span>)</span><br>
          <input class="ingrident" type="text" placeholder="Ingrident" /> <br>
        </label>
        <input id="Submit" type="button" value="Add" onclick="doAddRecipe(event)"/>
    </div>
  </div>

    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
    </footer>

    <script src="./src/api.config.js"></script>
    <script src="./src/simple-storage.js"></script>
    <script src="./src/service-helpers.js"></script>
    <script src="./src/auth.service.js"></script>
    <script src="./src/recipe.service.js"></script>
    <script src="./src/route-guard.js"></script>
    <script src="./src/build-recipes-list.js"></script>
    <script src="./src/auth.js"></script>
    <script src="./src/recipe.js"></script>
    <script src="./src/modal.js"></script>
  </body>
</html>
