<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/flexbox.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="center">
      <div class="card">
        <div class="card-body">
              <h2 class="card-title">Sign In</h2>
              <form novalidate>
                <div class="form-group">
                  <label for="formInputUsername">Username</label>
                  <input
                    id="useremail"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="formInputPassword">Password</label>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group form-group-btn">
                  <button class="btn btn-primary" onclick="doLogin(event)">
                    Sign In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="author">
        <p>Author: <a href="#">Alex Fargo</a></p>
      </div>
    </footer>


  </body>
  <script src="./lib/api.config.js"></script>
  <script src="./lib/simple-storage.js"></script>
  <script src="./lib/service-helpers.js"></script>
  <script src="./lib/auth.service.js"></script>
  <script src="./lib/auth.js"></script>
</html>
